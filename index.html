<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/288c439416.js"></script>
    <script src="https://use.fontawesome.com/a5954dadd5.js"></script>
    <title>Say Hello</title>
  </head>
  <body>
    <header></header>

    <main class="center-wrapper stack">
      <h1>Say Hello !!</h1>

      <form action="./welcome.html">
        <div class="name grid-auto-rows">
          <label for="name">Your Name</label>
          <input placeholder="Enter your name" type="text" name="" id="name" />
        </div>

        <div class="email grid-auto-rows">
          <label for="email">Your Email</label>
          <input
            placeholder="Enter your email"
            type="email"
            id="email"
            size="30"
            required
          />
        </div>

        <h2>Services</h2>
        <div class="services">
          <label for="services">Needed Service</label>
          <select name="services" id="services">
            <option class="placeholder-services" value="">
              Choose Service
            </option>
            <option value="Full Vacation">Vacation</option>
            <option value="Weekend special">Weekend Break</option>
            <option value="Weekday break">weekday Break</option>
          </select>
        </div>
        <div class="budget">
          <label for="Budget">Budget</label>
          <select name="services" id="budget">
            <option class="placeholderservices" value="">Your Budget</option>
            <option value="Under $750">Under $750</option>
            <option value="Midrange under $1000">Under $1000</option>
            <option value="Dulux under $5000">Under $5000</option>
          </select>
        </div>

        <div class="grid-auto-rows text-area">
          <label for="text">Message</label>
          <textarea name="" id="text" cols="10" rows="4">
Your message here</textarea
          >
        </div>
        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer></footer>
  </body>
</html>
